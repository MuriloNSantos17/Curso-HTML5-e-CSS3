<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações adicionais</title>
    <style>
        mark{
            background-color: rgb(9, 63, 9);
        }
    </style>
</head>
<body>
    <p>Primeiro vamos ter um texto <mark>
        marcado
    </mark></p>
    <p>Segundo vamos ter um texto <ins>sublinhado</ins></p>
    <p>Terceiro vamos ter um texto <del>riscado</del></p>
    <p>e por fim vamos falar sobre H<sub>2</sub>O</p>
    <p>E também sobre Matemática X<sup>2</sup></p>
</body>
</html>
