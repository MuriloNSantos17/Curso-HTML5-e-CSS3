<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; </p>
    <p>Se precisar quebrar o texto em algum lugar específico utilize a tag &lt;br&gt; 
        <br>Entendeu
    </p>
    <p>Vamos adicionar Tags especiais</p>
    <p>&copy; &reg; &euro; &Delta;</p>
    <p>Vamos adicionar Emojis</p>
    <p> 
        &#x1F996; <!--Dinossauro 1-->
        &#x1F995; <!--Dinossauro 2-->
    </p>
</body>
</html>
