<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
    <link rel="shortcut icon" href="midia/icone.png" type="image/x-icon">
</head>
<body>
    <h1>Vamos colocar vídeos internos em HTML</h1>

    <p>Segue um vídeo Interno</p>

    <video controls width="500px" loop poster="midia/energia.jpeg" autoplay>
        <source src="midia/video.mp4" type="video/mp4">
    </video>

    <h1>Vamos colocar o vídeo do Youtube agora</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
