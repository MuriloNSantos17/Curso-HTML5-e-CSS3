<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Adaptáveis</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dipositivos ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem grande">

    </picture>
</body>
</html>
